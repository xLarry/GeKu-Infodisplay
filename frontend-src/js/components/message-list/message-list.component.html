<div class="row">
    <div class="col-xs-12">
        <div class="messages">
            <h1>Mitteilungen</h1>

            <div ng-repeat="message in $ctrl.messages | limitTo: 5 | orderBy : '-id' track by message.id">
                <div class="bubble">
                    <p class="text-muted">{{ message.createdAt | fromNow }}</p>

                    <p class="lead">{{ message.content }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
